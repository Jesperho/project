<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            padding: 27px; /* Decreased padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 110px; /* Decreased height */
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px; /* Decreased margin */
            font-size: 25px; /* Decreased font size */
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        header a:hover {
            color: #66c2ff;
        }

        header #logo {
            display: inline-block;
            cursor: pointer;
        }

        #main-content {
            text-align: center;
            padding: 50px;
            background-color: #1c1c1c;
            color: #fff;
        }

        

        /* Additional style for "About Us" content */
        #main-content[data-content="about-us"] {
            font-size: 10px; /* Adjust the font size for the "About Us" content */
        }
    </style>
</head>
<body onload="showContent('home')">
    <header>
        <a id="logo" href="#" onclick="showContent('home')">
            <img src="/Home page/pictures/jagap2.png" alt="Flight Game Logo" style="width: 200px; height: auto;">
        </a>
        <div>
            <a href="#" onclick="showContent('home')">Home</a>
            <a href="#" onclick="navigateToPlay()">Play the Game</a>
            <a href="#" onclick="showContent('how-to-play')">How to Play</a>
            <a href="#" onclick="showContent('about-us')">About Us</a>
        </div>
    </header>

    <div id="main-content">
        <h1>Welcome to our Flight Game</h1>
        <p>Get ready for an exhilarating flight experience!</p>
    </div>

    <script>
        function showContent(contentId) {
            // Dummy content for illustration
            const contentMap = {
                'home': 'Welcome to our airplane styled Flight Game.<br>An interactive multiplayer game based on the leaflet openStreetMap API<br>where you compete against your opponents who reaches the final destination first.',
                'play': 'Start your journey and play the game!',
                'how-to-play': 'Press the "Play the game" button to start the game.<br>The button will take you to the main menu of the game.',
                'about-us': 'We are a group of 5 IT students studying IT in <br> Metropolia University Of Applied Sciences and this is our group project for Software 2. <br><br> - Aleksandr <br> - Anatolii <br> - German <br> - Jesper <br> - Phuc ',
            };

            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `<h1>${contentMap[contentId]}</h1>`;
            mainContent.setAttribute('data-content', contentId); // Set data-content attribute for styling
        }

        function navigateToPlay() {
            // Redirect to the external HTML file (play.html)
            window.location.href = '/js/test.html';
        }
    </script>
</body>
</html>
